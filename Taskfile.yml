# https://taskfile.dev
version: '3'

vars:
  BINFILE: k8see-webui
  IMG: sgaunet/k8see-webui:latest

tasks:
  default:
    deps:
    - css
    cmds:
      - go mod tidy
      - CGO_ENABLED=0 go build .
      - upx ./{{.BINFILE}}
    # silent: true
    method: checksum
    generates:
      - "{{.BINFILE}}"

  css:
    cmds:
      - cd static && npm run build

  run:
    cmds:
      - go mod tidy
      - CGO_ENABLED=0 go run . -f tst/conf.yaml
    # silent: true
    method: checksum
    generates:
      - "{{.BINFILE}}"

  image:
    deps: 
    - default
    sources:
      - ./{{.BINFILE}}
      - Dockerfile
    cmds:
      - docker build . -t {{.IMG}}
      - docker push {{.IMG}}

  snapshot:
    cmds:
      - GITLAB_TOKEN="" goreleaser --rm-dist --snapshot
    
  release:
    cmds:
      - GITLAB_TOKEN="" goreleaser --rm-dist